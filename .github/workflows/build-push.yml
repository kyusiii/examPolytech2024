# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file java/pom.xml -DskipTests
    
    - name: Use Node.js 10
      uses: actions/setup-node@v3
      with:
        node-version: 10

    - name: Install dependencies
      working-directory: ./angular
      run: npm i
    - name: Build front
      working-directory: ./angular
      run: npm run build

    -
      name: Login to registry Scaleway
      uses: docker/login-action@v3
      with:
        registry: rg.fr-par.scw.cloud/exampolytech2024
        username: ${{ secrets.SCALEWAY_USERNAME }}
        password: ${{ secrets.SCALEWAY_PASSWORD }}
    -
      name: Build and push Angular front
      uses: docker/build-push-action@v5
      with:
        context: /angular/
        file: Dockerfile.gha
        push: true
        tags: rg.fr-par.scw.cloud/exampolytech2024/angular:martin
    
    -
      name: Build and push Java back
      uses: docker/build-push-action@v5
      with:
        context: /java/
        file: Dockerfile.gha
        push: true
        tags: rg.fr-par.scw.cloud/exampolytech2024/java:martin
